name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Install Playwright dependencies & browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Start Docker Compose
      - name: Start Kong with Docker Compose
        run: docker compose up -d

      # 6. Wait until Kong services are fully ready (not just port open)
      - name: Wait for Kong Admin API (8001)
        run: |
          echo "Waiting for Kong Admin API..."
          for i in {1..40}; do
            if curl -s http://localhost:8001/status | grep -q '"database":{"reachable":true}'; then
              echo "Kong Admin API is ready!"
              exit 0
            fi
            echo "Waiting for Kong... ($i)"
            sleep 3
          done
          echo "Kong did NOT start properly!"
          exit 1
      

      - name: Wait for Kong Manager UI (8002)
        run: |
          echo "Waiting for Kong Manager UI..."
          for i in {1..60}; do
            HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" http://localhost:8002)
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "Kong Manager UI ready!"
              exit 0
            fi
            echo "Waiting for Kong Manager UI... ($i)"
            sleep 5
          done
          echo "Kong Manager UI did NOT become ready!"
          exit 1
          
      # 7. Run Playwright tests (without opening Allure UI)
      - name: Run Playwright Tests
        run: |
          npx playwright test
          npx allure generate allure-results --clean -o allure-report

      # 8. Upload Allure report as artifacts
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/

      # 9. Deploy Allure report to GitHub Pages 
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.SSH_KEY }}   
          publish_dir: ./allure-report
          publish_branch: gh-pages
      # - name: Deploy Allure Report to GitHub Pages
      #   if: github.ref == 'refs/heads/main'
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     git config --global user.name "github-actions[bot]"
      #     git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #     npx gh-pages -d allure-report -b gh-pages \
      #       -r https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git    

      # 10. Stop Docker services
      - name: Stop Docker services
        if: always()
        run: docker compose down
